<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Christmas Party</title>

  <!-- Bootstrap 5 -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">Christmas Party</h1>

    <!-- FORMULARIO -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form id="form">

          <div class="mb-3">
            <label class="form-label">Familia</label>
            <input type="text" id="nombre" class="form-control" placeholder="Ingresa un nombre" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Panes</label>
            <input type="number" id="cantidad" class="form-control" placeholder="Ingrese canditad" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Guardar</button>
        </form>
      </div>
    </div>

    <!-- LISTA DE REGISTROS -->
    <h2 class="mb-3">Registros</h2>

    <div class="card shadow-sm">
  <div class="card-body p-0">
    <table class="table table-striped mb-0">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Familia</th>
          <th>Cantidad</th>
          <th class="text-end">Editar</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>
  </div>
</div>
  </div>

  <!-- Bootstrap JS (Opcional, solo si usas componentes interactivos) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="app.js"></script>
</body>
</html>
